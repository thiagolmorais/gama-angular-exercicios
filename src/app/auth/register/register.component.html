<div class="container">
    <form #form="ngForm">
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="email" name="email" id="email" placeholder="Email" email>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Senha" minlength="6">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" id="passwordConfirm" placeholder="Senha" minlength="6">
        </div>
        <div class="form-group">
            <button class="form-control" class="btn btn-success" (click)="register()" [disabled]="form.invalid">Registrar</button>
        </div>
    </form>
</div>
