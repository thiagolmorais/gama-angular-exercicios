<div class="container">
    <form #form="ngForm">
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Senha">
        </div>
        <div class="form-group">
            <button class="form-control" class="btn btn-success" (click)="login()" [disabled]="form.invalid">Entrar</button>
        </div>
    </form>
</div>
